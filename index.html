<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/20d53e2fb1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Bootstrap
    </title>
</head>
<body>
    <header class="main-header">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col">
                    <div class="row nav-logo text-uppercase fs-5 fw-bold">
                        Start Bootstrap
                    </div>
                </div>
                <nav class="main-nav d-flex col justify-content-end align-items-center">
                    <ul class="row justify-content-end align-items-center text-uppercase m-0">
                        <li class="col list-inline-item">
                            <a class="text-reset text-decoration-none fw-bold fs-6" href="#">Portfolio</a>
                        </li>
                        <li class="col list-inline-item">
                            <a class="text-reset text-decoration-none fw-bold fs-6" href="#">About</a>
                        </li>
                        <li class="col list-inline-item">
                            <a class="text-reset text-decoration-none fw-bold fs-6" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="section jumbo">
            <div class="container">
                <div class="row justify-content-center align-items-center py-5">
                    <div class="col justify-content-center align-items-center">   
                        <div class="mx-auto" style="max-width: 230px;">
                            <img src="./img/avatar.svg" alt="avatar">
                        </div>
                        <div class="text-center fw-bold text-uppercase">
                            <h1 class="display-3 fw-bold">
                                Start Bootstrap
                            </h1>
                            <div class="separe py-4">
                                <span class="line"></span>
                                <span class="icon px-5">
                                    <i class="fa-solid fa-star"></i>
                                </span>
                                <span class="line"></span>
                            </div>
                            <ul class="p-0">
                                <li class="list-inline-item">Graphic Artist</li>
                                <li class="list-inline-item">Web Designer</li>
                                <li class="list-inline-item">Illustrator</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
